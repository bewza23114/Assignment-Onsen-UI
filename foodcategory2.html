<ons-page id="homePage">
    <ons-toolbar style="background-color:rgb(112, 103, 99);">
        <div style="padding-left: 15px" class="left">
            <i id="menubtn" class="fas fa-bars color"></i>
        </div>
        <div class="center color">Food Category</div>
    </ons-toolbar>

    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
        <ons-search-input placeholder="Food or Restuarant" style="width: 308px; height: 42px;">
        </ons-search-input>
    </p>

    <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable class="recomended_list"
        id="carousel" style="height: 200px;">
    </ons-carousel>

    <div class="row color" style="margin-top:-5px">
        <div class="column">
            <div onclick="window.location.href='restaurantlist.html'" class="card">
                <h3><i class="fas fa-drumstick-bite size"></i></h3>
                <p>Meat</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h3><i class="fas fa-pizza-slice size"></i></h3>
                <p>Pizza</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3><i class="fas fa-bread-slice size"></i></h3>
                <p>Bread</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h3><i class="fas fa-cheese size"></i></h3>
                <p>Cake</p>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <h3><i class="fas fa-carrot size"></i></h3>
                <p>Vegetable</p>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <h3><i class="fas fa-apple-alt size"></i></h3>
                <p>Fruit</p>
            </div>
        </div>
    </div>
    <p style="font-size: 19px; text-align: center">more..</p>
    <style type="text/css">
        .recomended_item {
            padding-left: 10px;
            padding-right: 10px;
        }

        .recomended_item_title {
            font-size: 20px;
            font-weight: bold;
        }

        .thumbnail {
            width: 100%;
            height: 80%;
            background-repeat: no-repeat;
            background-size: 100% auto;
            background-position: center;
            display: table;
            background-color: rgba(0, 0, 0, 0.42);
        }

        .recomended_list {
            height: 150px;
        }

        .recomended {
            background-color: white;
            padding-top: 60px;
        }

        .menu_list {
            background: transparent;
        }

        .menu_item {
            color: white;
            font-size: 12px;
        }

        .menu_item ons-icon {
            margin-right: 10px;
            color: gray;
            font-size: 16px;
        }

        .category_content {
            background-color: white;
        }

        .category {
            margin: 20px 0px;
            padding: 0px 30px;
        }

        .category_wrapper {
            max-width: 150px;
            width: 95%;
            height: 120px;
            margin: auto;
            background-color: gold;
        }

        .category_wrapper ons-icon {
            font-size: 55px;
            padding-top: 10px;
            line-height: 0.75em;
        }

        .category_thumbnail {
            display: inline-block;
            margin: 16px 0px;
        }

        .category_title {
            font-size: 30px;
            font-weight: bold;
            color: white;
            padding-top: 20px;
        }
    </style>
</ons-page>
