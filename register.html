<html>

    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<style>
    #mypage .page__background {
        background-size: 360px 640px;
        background-image: url('https://i.pinimg.com/originals/84/e9/f5/84e9f58267582abf22fa8d87ab43acba.jpg');
        opacity: 0.9;
    }
    * {

</style>

<body>
    <ons-page id="mypage">
        <div style="text-align: center; margin-top: 100px; background-color: #ECECEC;">
            <p style="font-size: 25px; padding-top: 20px">
                Register
            </p>
            <p>
                <ons-input style="width: 300px;" id="username" modifier="underbar" placeholder="Full Name" float>
                </ons-input>
            </p>
            <p>
                <ons-input style="width: 300px;" id="password" modifier="underbar" type="password"
                    placeholder="Email Address" float>

            </p>
            <p>
                <ons-input style="width: 300px;" id="username" modifier="underbar" placeholder="Phone Number" float>
                </ons-input>
            </p>
            <p>
                <ons-input style="width: 300px;" id="password" modifier="underbar" type="password"
                    placeholder="Password" float>
                </ons-input>
            </p>
            <p style="margin-top: 50px; padding-right: 20px; padding-left: 20px">
                <ons-button onclick="window.location.href='index.html'" modifier="large" style="background-color:#555555">Sign Up</ons-button>
            </p>
            <p>
                <hr>

</html>
